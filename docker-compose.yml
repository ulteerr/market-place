name: ${COMPOSE_PROJECT_NAME:-marketplace}

services:
  frontend:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:${WEB_PORT:-8080}
      FRONTEND_INSTALL_OWNER: "1"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - app

  frontend-storybook:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    restart: unless-stopped
    ports:
      - "${STORYBOOK_PORT:-6006}:6006"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: ["npm", "run", "storybook"]
    depends_on:
      - frontend
    networks:
      - app

  backend-node:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    restart: unless-stopped
    entrypoint:
      [
        "sh",
        "-lc",
        "if [ ! -d node_modules ] || [ ! -f node_modules/.bin/prettier ]; then npm install; fi; tail -f /dev/null"
      ]
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app

  backend:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./backend:/var/www
    networks:
      - app

  web:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - app

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: laravel_db
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - ./docker/data/db:/var/lib/postgresql/data
    networks:
      - app

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    user: "5050:5050"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - ./docker/data/pgadmin:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - app

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6381}:6379"
    networks:
      - app

  swagger-ui:
    image: swaggerapi/swagger-ui
    restart: unless-stopped
    ports:
      - "${SWAGGER_UI_PORT:-8081}:8080"
    environment:
      SWAGGER_JSON: /swagger/openapi.yaml
    volumes:
      - ./docker/swagger:/swagger:ro
    networks:
      - app

  redoc:
    image: redocly/redoc
    restart: unless-stopped
    entrypoint: ["nginx", "-g", "daemon off;"]
    ports:
      - "${REDOC_PORT:-8082}:80"
    volumes:
      - ./docker/redoc/index.html:/usr/share/nginx/html/index.html:ro
      - ./docker/swagger:/usr/share/nginx/html/swagger:ro
    networks:
      - app


networks:
  app:
    driver: bridge

volumes:
  frontend_node_modules:
