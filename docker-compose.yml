services:
  frontend:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:8080
    volumes:
      - ./fronted:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app

  backend-node:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: backend-node
    restart: unless-stopped
    entrypoint:
      [
        "sh",
        "-lc",
        "if [ ! -d node_modules ] || [ ! -f node_modules/.bin/prettier ]; then npm install; fi; tail -f /dev/null"
      ]
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app

  backend:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: backend
    volumes:
      - ./backend:/var/www
    networks:
      - app

  web:
    image: nginx:alpine
    container_name: web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - app

  db:
    image: postgres:15
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: laravel_db
    ports:
      - "5433:5432"
    volumes:
      - ./docker/data/db:/var/lib/postgresql/data
    networks:
      - app

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    user: "5050:5050"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - ./docker/data/pgadmin:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - app

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    networks:
      - app

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: swagger-ui
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      SWAGGER_JSON: /swagger/openapi.yaml
    volumes:
      - ./docker/swagger:/swagger:ro
    networks:
      - app

  redoc:
    image: redocly/redoc
    container_name: redoc
    restart: unless-stopped
    entrypoint: ["nginx", "-g", "daemon off;"]
    ports:
      - "8082:80"
    volumes:
      - ./docker/redoc/index.html:/usr/share/nginx/html/index.html:ro
      - ./docker/swagger:/usr/share/nginx/html/swagger:ro
    networks:
      - app


networks:
  app:
    driver: bridge
