name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  frontend-unit-tests:
    name: Frontend unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: fronted/package-lock.json

      - name: Install frontend dependencies
        working-directory: fronted
        run: npm ci

      - name: Run frontend unit tests
        working-directory: fronted
        run: npm run test:unit

  frontend-e2e:
    name: Frontend e2e (shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: fronted/package-lock.json

      - name: Install frontend dependencies
        working-directory: fronted
        run: npm ci

      - name: Install Playwright browsers
        working-directory: fronted
        run: npx playwright install --with-deps chrome firefox webkit

      - name: Run frontend e2e tests
        working-directory: fronted
        env:
          PLAYWRIGHT_WORKERS: 2
        run: npm run test:e2e -- --shard=${{ matrix.shard }}/3

  backend-tests:
    name: Backend tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [8.5]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: laravel_test
          POSTGRES_USER: laravel
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U laravel"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, pdo_pgsql, redis
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.php }}-



      - name: Install dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Prepare environment
        working-directory: backend
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan migrate

      - name: Run tests
        working-directory: backend
        run: php artisan test

  openapi-validate:
    name: OpenAPI validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install swagger-cli
        run: npm install -g swagger-cli

      - name: Validate OpenAPI spec
        run: swagger-cli validate docker/swagger/openapi.yaml
