admin_users:
  get:
    tags: [Admin Users]
    summary: List users (admin)
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Paginated users list
        content:
          application/json:
            schema:
              type: object
              required: [status, data]
              properties:
                status:
                  type: string
                  example: ok
                data:
                  type: object
                  properties:
                    current_page:
                      type: integer
                      example: 1
                    data:
                      type: array
                      items:
                        $ref: ../schemas/user.yaml#/components/schemas/User
      '401':
        $ref: ../errors.yaml#/UnauthorizedError
      '403':
        $ref: ../errors.yaml#/ForbiddenError

  post:
    tags: [Admin Users]
    summary: Create user (admin)
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: ../schemas/user.yaml#/components/schemas/CreateAdminUserRequest
    responses:
      '201':
        description: User created
        content:
          application/json:
            schema:
              type: object
              required: [status, message, data]
              properties:
                status:
                  type: string
                  example: ok
                message:
                  type: string
                  example: Created successfully
                data:
                  $ref: ../schemas/user.yaml#/components/schemas/User
      '401':
        $ref: ../errors.yaml#/UnauthorizedError
      '403':
        $ref: ../errors.yaml#/ForbiddenError
      '422':
        $ref: ../errors.yaml#/ValidationError


