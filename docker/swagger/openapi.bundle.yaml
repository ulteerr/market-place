    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - Admin ChangeLog
      summary: Rollback entity state to selected changelog entry (admin only)
      description: |
        Applies rollback for the entity/version represented by this changelog entry. Supports create/update/delete/restore entries.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Rollback completed
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - message
                  - data
                properties:
                  status:
                    type: string
                    example: ok
                  message:
                    type: string
                    example: Rollback completed.
                  data:
                    type: object
                    required:
                      - model_type
                      - model_id
                      - rolled_back_from_id
                    properties:
                      model_type:
                        type: string
                        example: Modules\\Users\\Models\\Role
                      model_id:
                        type: string
                        format: uuid
                      rolled_back_from_id:
                        type: string
                        format: uuid
        '401':
          $ref: '#/paths/~1api~1me/get/responses/401'
        '403':
          $ref: '#/paths/~1api~1admin~1users/get/responses/403'
        '404':
          $ref: '#/paths/~1api~1admin~1users~1%7Bid%7D/get/responses/404'
        '409':
          description: Rollback conflict (schema mismatch or invalid target state)
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - message
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: 'Cannot rollback: model schema signature mismatch.'
