openapi: 3.0.3
info:
  title: Marketplace API
  version: 1.0.0
servers:
  - url: 'http://localhost:8080'
    description: Local backend (nginx)
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Sanctum
security:
  - bearerAuth: []
paths:
  /api/auth/login:
    post:
      tags:
        - Auth
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: secret123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                required:
                  - token
                  - user
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    $ref: '#/paths/~1api~1admin~1users/post/responses/201/content/application~1json/schema/properties/data'
        '401':
          $ref: '#/paths/~1api~1me/get/responses/401'
  /api/auth/register:
    post:
      tags:
        - Auth
      summary: User registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - first_name
                - last_name
                - password
                - password_confirmation
              properties:
                first_name:
                  type: string
                  maxLength: 255
                  example: Александр
                last_name:
                  type: string
                  maxLength: 255
                  example: Лебедев
                middle_name:
                  type: string
                  maxLength: 255
                  nullable: true
                  example: Алексеевич
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  minLength: 6
                  example: secret123
                password_confirmation:
                  type: string
                  format: password
                  minLength: 6
                  example: secret123
                phone:
                  type: string
                  maxLength: 20
                  nullable: true
                  example: '+79998887766'
      responses:
        '201':
          description: User registered
          content:
            application/json:
              schema:
                $ref: '#/paths/~1api~1auth~1login/post/responses/200/content/application~1json/schema'
        '422':
          $ref: '#/paths/~1api~1me/patch/responses/422'
  /api/me:
    get:
      tags:
        - Users
      summary: Get current authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - user
                properties:
                  status:
                    type: string
                    example: ok
                  user:
                    $ref: '#/paths/~1api~1admin~1users/post/responses/201/content/application~1json/schema/properties/data'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
    patch:
      tags:
        - Users
      summary: Update current authenticated user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  maxLength: 255
                last_name:
                  type: string
                  maxLength: 255
                middle_name:
                  type: string
                  nullable: true
                  maxLength: 255
                gender:
                  type: string
                  nullable: true
                  enum:
                    - male
                    - female
                phone:
                  type: string
                  nullable: true
                  maxLength: 20
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Updated user
          content:
            application/json:
              schema:
                $ref: '#/paths/~1api~1me/get/responses/200/content/application~1json/schema'
        '401':
          $ref: '#/paths/~1api~1me/get/responses/401'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                  - errors
                properties:
                  message:
                    type: string
                    example: Validation error
                  errors:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: string
                    example:
                      email:
                        - The email field is required.
                      password:
                        - The password field must be at least 6 characters.
  /api/me/password:
    patch:
      tags:
        - Users
      summary: Change current user password
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
                - password_confirmation
              properties:
                password:
                  type: string
                  format: password
                password_confirmation:
                  type: string
                  format: password
      responses:
        '200':
          description: Password changed
          content:
            application/json:
              schema:
                $ref: '#/paths/~1api~1me/get/responses/200/content/application~1json/schema'
        '401':
          $ref: '#/paths/~1api~1me/get/responses/401'
        '422':
          $ref: '#/paths/~1api~1me/patch/responses/422'
  /api/me/settings:
    patch:
      tags:
        - Users
      summary: Update current user settings
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - settings
              properties:
                settings:
                  type: object
                  properties:
                    locale:
                      type: string
                      nullable: true
                      enum:
                        - ru
                        - en
                      example: en
                    theme:
                      type: string
                      enum:
                        - light
                        - dark
                      example: dark
                    collapse_menu:
                      type: boolean
                      example: false
                    admin_crud_preferences:
                      type: object
                      additionalProperties:
                        type: object
                        properties:
                          contentMode:
                            type: string
                            enum:
                              - table
                              - table-cards
                              - cards
                            example: table-cards
                          tableOnDesktop:
                            type: boolean
                            example: true
                        additionalProperties: false
                    admin_navigation_sections:
                      type: object
                      additionalProperties:
                        type: object
                        properties:
                          open:
                            type: boolean
                            example: true
                        additionalProperties: false
                  additionalProperties: true
                  example:
                    locale: en
                    theme: dark
                    collapse_menu: false
                    admin_crud_preferences:
                      users:
                        contentMode: cards
                        tableOnDesktop: false
                    admin_navigation_sections:
                      system:
                        open: true
      responses:
        '204':
          description: Settings updated successfully (no response body)
        '401':
          $ref: '#/paths/~1api~1me/get/responses/401'
        '422':
          $ref: '#/paths/~1api~1me/patch/responses/422'
  /api/me/settings/stream:
    get:
      tags:
        - Users
      summary: Stream current user settings updates (SSE)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Server-Sent Events stream with settings updates
          content:
            text/event-stream:
              schema:
                type: string
                example: |
                  event: settings
                  data: {"settings":{"theme":"dark"}}
        '401':
          $ref: '#/paths/~1api~1me/get/responses/401'
  /api/me/avatar:
    post:
      tags:
        - Users
      summary: Upload current user avatar
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - avatar
              properties:
                avatar:
                  type: string
                  format: binary
      responses:
        '200':
          description: User with updated avatar
          content:
            application/json:
              schema:
                $ref: '#/paths/~1api~1me/get/responses/200/content/application~1json/schema'
        '401':
          $ref: '#/paths/~1api~1me/get/responses/401'
        '422':
          $ref: '#/paths/~1api~1me/patch/responses/422'
    delete:
      tags:
        - Users
      summary: Delete current user avatar
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User with removed avatar
          content:
            application/json:
              schema:
                $ref: '#/paths/~1api~1me/get/responses/200/content/application~1json/schema'
        '401':
          $ref: '#/paths/~1api~1me/get/responses/401'
  /api/admin/users:
    get:
      tags:
        - Admin Users
      summary: List users (admin)
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            example: 1
        - name: per_page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            example: 20
        - name: search
          in: query
          required: false
          schema:
            type: string
            example: Иванов
          description: 'Search by id, email, first_name, last_name, middle_name, gender, phone, role code or role label.'
        - name: sort_by
          in: query
          required: false
          schema:
            type: string
            enum:
              - id
              - first_name
              - last_name
              - middle_name
              - gender
              - created_at
              - name
              - access
            example: last_name
        - name: sort_dir
          in: query
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
            example: asc
      responses:
        '200':
          description: Paginated users list
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - data
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
                    required:
                      - current_page
                      - data
                      - last_page
                      - per_page
                      - total
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      last_page:
                        type: integer
                        example: 3
                      per_page:
                        type: integer
                        example: 20
                      total:
                        type: integer
                        example: 56
                      data:
                        type: array
                        items:
                          type: object
                          required:
                            - id
                            - email
                            - first_name
                            - last_name
                          properties:
                            id:
                              type: string
                              format: uuid
                              example: d3302fd5-360b-48ba-a049-40aa4accf26f
                            email:
                              type: string
                              format: email
                              example: alex.johnson@example.com
                            first_name:
                              type: string
                              example: Alex
                            last_name:
                              type: string
                              example: Johnson
                            middle_name:
                              type: string
                              nullable: true
                              example: Michael
                            gender:
                              type: string
                              nullable: true
                              enum:
                                - male
                                - female
                              example: female
                            phone:
                              type: string
                              nullable: true
                              example: '+79998887766'
                            roles:
                              type: array
                              items:
                                type: object
                                required:
                                  - id
                                  - code
                                properties:
                                  id:
                                    type: string
                                    format: uuid
                                    example: d3302fd5-360b-48ba-a049-40aa4accf26f
                                  code:
                                    type: string
                                    example: moderator
                            can_access_admin_panel:
                              type: boolean
                              nullable: true
                              example: true
                            avatar:
                              allOf:
                                - $ref: '#/paths/~1api~1admin~1users/post/responses/201/content/application~1json/schema/properties/data/properties/avatar/allOf/0'
                              nullable: true
        '401':
          $ref: '#/paths/~1api~1me/get/responses/401'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
                    example: This action is unauthorized.
    post:
      tags:
        - Admin Users
      summary: Create user (admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - first_name
                - last_name
                - email
                - password
                - password_confirmation
              properties:
                first_name:
                  type: string
                  maxLength: 255
                  example: John
                last_name:
                  type: string
                  maxLength: 255
                  example: Doe
                middle_name:
                  type: string
                  nullable: true
                  maxLength: 255
                  example: M
                gender:
                  type: string
                  nullable: true
                  enum:
                    - male
                    - female
                  example: male
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  minLength: 6
                  example: password123
                password_confirmation:
                  type: string
                  format: password
                  minLength: 6
                  example: password123
                phone:
                  type: string
                  nullable: true
                  maxLength: 20
                  example: '+79998887766'
                roles:
                  type: array
                  items:
                    type: string
                  example:
                    - moderator
                permission_overrides:
                  type: object
                  properties:
                    allow:
                      type: array
                      items:
                        type: string
                      example:
                        - admin.users.read
                    deny:
                      type: array
                      items:
                        type: string
                      example:
                        - admin.roles.delete
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - message
                  - data
                properties:
                  status:
                    type: string
                    example: ok
                  message:
                    type: string
                    example: Created successfully
                  data:
                    type: object
                    required:
                      - id
                      - email
                      - first_name
                      - last_name
                    properties:
                      id:
                        type: string
                        format: uuid
                        example: d3302fd5-360b-48ba-a049-40aa4accf26f
                      email:
                        type: string
                        format: email
                        example: alex.johnson@example.com
                      first_name:
                        type: string
                        example: Alex
                      last_name:
                        type: string
                        example: Johnson
                      middle_name:
                        type: string
                        nullable: true
                        example: Michael
                      gender:
                        type: string
                        nullable: true
                        enum:
                          - male
                          - female
                        example: male
                      phone:
                        type: string
                        nullable: true
                        example: '+79998887766'
                      roles:
                        type: array
                        description: Global platform roles
                        items:
                          type: string
                        example:
                          - participant
                          - admin
                      permission_overrides:
                        $ref: '#/paths/~1api~1admin~1users/post/requestBody/content/application~1json/schema/properties/permission_overrides'
                      is_admin:
                        type: boolean
                        example: true
                      can_access_admin_panel:
                        type: boolean
                        example: true
                      settings:
                        $ref: '#/paths/~1api~1me~1settings/patch/requestBody/content/application~1json/schema/properties/settings'
                      avatar:
                        allOf:
                          - type: object
                            required:
                              - id
                              - url
                              - original_name
                              - collection
                            properties:
                              id:
                                type: string
                                format: uuid
                                example: d3302fd5-360b-48ba-a049-40aa4accf26f
                              url:
                                type: string
                                format: uri
                                example: 'http://localhost:8080/storage/uploads/2026/02/avatar.png'
                              original_name:
                                type: string
                                example: avatar.png
                              mime_type:
                                type: string
                                nullable: true
                                example: image/png
                              size:
                                type: integer
                                example: 48231
                              collection:
                                type: string
                                example: avatar
                        nullable: true
        '401':
          $ref: '#/paths/~1api~1me/get/responses/401'
        '403':
          $ref: '#/paths/~1api~1admin~1users/get/responses/403'
        '422':
          $ref: '#/paths/~1api~1me/patch/responses/422'
  '/api/admin/users/{id}':
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Admin Users
      summary: Get user by id (admin)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - user
                properties:
                  status:
                    type: string
                    example: ok
                  user:
                    $ref: '#/paths/~1api~1admin~1users/post/responses/201/content/application~1json/schema/properties/data'
        '401':
          $ref: '#/paths/~1api~1me/get/responses/401'
        '403':
          $ref: '#/paths/~1api~1admin~1users/get/responses/403'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
                    example: Resource not found.
    patch:
      tags:
        - Admin Users
      summary: Update user (admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  maxLength: 255
                  example: John
                last_name:
                  type: string
                  maxLength: 255
                  example: Doe
                middle_name:
                  type: string
                  nullable: true
                  maxLength: 255
                  example: M
                gender:
                  type: string
                  nullable: true
                  enum:
                    - male
                    - female
                  example: male
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  minLength: 6
                  example: password123
                password_confirmation:
                  type: string
                  format: password
                  minLength: 6
                  example: password123
                phone:
                  type: string
                  nullable: true
                  maxLength: 20
                  example: '+79998887766'
                roles:
                  type: array
                  items:
                    type: string
                  example:
                    - admin
                    - moderator
                permission_overrides:
                  $ref: '#/paths/~1api~1admin~1users/post/requestBody/content/application~1json/schema/properties/permission_overrides'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - message
                  - data
                properties:
                  status:
                    type: string
                    example: ok
                  message:
                    type: string
                    example: Updated successfully
                  data:
                    $ref: '#/paths/~1api~1admin~1users/post/responses/201/content/application~1json/schema/properties/data'
        '401':
          $ref: '#/paths/~1api~1me/get/responses/401'
        '403':
          $ref: '#/paths/~1api~1admin~1users/get/responses/403'
        '404':
          $ref: '#/paths/~1api~1admin~1users~1%7Bid%7D/get/responses/404'
        '422':
          $ref: '#/paths/~1api~1me/patch/responses/422'
    delete:
      tags:
        - Admin Users
      summary: Delete user (admin)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User deleted
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - message
                properties:
                  status:
                    type: string
                    example: ok
                  message:
                    type: string
                    example: Deleted successfully
        '401':
          $ref: '#/paths/~1api~1me/get/responses/401'
        '403':
          $ref: '#/paths/~1api~1admin~1users/get/responses/403'
  /api/admin/roles:
    get:
      tags:
        - Admin Roles
      summary: List roles (admin)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Paginated roles list
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - data
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      data:
                        type: array
                        items:
                          $ref: '#/paths/~1api~1admin~1roles/post/responses/201/content/application~1json/schema/properties/data'
        '401':
          $ref: '#/paths/~1api~1me/get/responses/401'
        '403':
          $ref: '#/paths/~1api~1admin~1users/get/responses/403'
    post:
      tags:
        - Admin Roles
      summary: Create role (admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
              properties:
                code:
                  type: string
                  maxLength: 50
                  example: editor
                label:
                  type: string
                  nullable: true
                  maxLength: 255
                  example: Editor
                permissions:
                  type: array
                  items:
                    type: string
                  example:
                    - admin.users.read
                    - admin.users.update
      responses:
        '201':
          description: Role created
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - message
                  - data
                properties:
                  status:
                    type: string
                    example: ok
                  message:
                    type: string
                    example: Created successfully
                  data:
                    type: object
                    required:
                      - id
                      - code
                    properties:
                      id:
                        type: string
                        format: uuid
                        example: 8a43f43d-65c7-4f58-8578-2ce9f85f1536
                      code:
                        type: string
                        maxLength: 50
                        example: moderator
                      label:
                        type: string
                        nullable: true
                        maxLength: 255
                        example: Moderator
                      is_system:
                        type: boolean
                        example: false
                      permissions:
                        type: array
                        items:
                          type: string
                        example:
                          - admin.users.read
                          - admin.users.update
        '401':
          $ref: '#/paths/~1api~1me/get/responses/401'
        '403':
          $ref: '#/paths/~1api~1admin~1users/get/responses/403'
        '422':
          $ref: '#/paths/~1api~1me/patch/responses/422'
  /api/admin/permissions:
    get:
      tags:
        - Admin Roles
      summary: List available access permissions (admin)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Available permission codes
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - data
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
                    required:
                      - data
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          required:
                            - id
                            - code
                            - scope
                          properties:
                            id:
                              type: string
                              format: uuid
                              example: 3f8d4f3b-7cf7-4e36-a6cf-f84e0f6f19bb
                            code:
                              type: string
                              example: admin.users.read
                            scope:
                              type: string
                              example: admin
                            label:
                              type: string
                              nullable: true
                              example: Просмотр пользователей в админке
        '401':
          $ref: '#/paths/~1api~1me/get/responses/401'
        '403':
          $ref: '#/paths/~1api~1admin~1users/get/responses/403'
  '/api/admin/roles/{id}':
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Admin Roles
      summary: Get role by id (admin)
      security:
        - bearerAuth: []
      responses:
