              schema:
                type: object
                required:
                  - status
                  - data
                properties:
                  status:
                    type: string
                    example: ok
                  data:
                    type: object
                    required:
                      - id
                      - auditable_type
                      - auditable_id
                      - event
                      - version
                      - created_at
                    properties:
                      id:
                        type: string
                        format: uuid
                      auditable_type:
                        type: string
                        example: Modules\\Users\\Models\\User
                      auditable_id:
                        type: string
                        format: uuid
                      event:
                        type: string
                        enum:
                          - create
                          - update
                          - delete
                          - restore
                      version:
                        type: integer
                        minimum: 1
                        example: 3
                      before:
                        type: object
                        nullable: true
                        additionalProperties: true
                      after:
                        type: object
                        nullable: true
                        additionalProperties: true
                      changed_fields:
                        type: array
                        nullable: true
