UnauthorizedError:
  description: Unauthorized
  content:
    application/json:
      schema:
        type: object
        required: [message]
        properties:
          message:
            type: string
            example: Unauthenticated.

ForbiddenError:
  description: Forbidden
  content:
    application/json:
      schema:
        type: object
        required: [message]
        properties:
          message:
            type: string
            example: This action is unauthorized.

NotFoundError:
  description: Resource not found
  content:
    application/json:
      schema:
        type: object
        required: [message]
        properties:
          message:
            type: string
            example: Resource not found.

ValidationError:
  description: Validation error
  content:
    application/json:
      schema:
        type: object
        required:
          - message
          - errors
        properties:
          message:
            type: string
            example: Validation error
          errors:
            type: object
            additionalProperties:
              type: array
              items:
                type: string
            example:
              email:
                - The email field is required.
              password:
                - The password field must be at least 6 characters.

ServerError:
  description: Internal server error
  content:
    application/json:
      schema:
        type: object
        required: [message]
        properties:
          message:
            type: string
            example: Server error.
