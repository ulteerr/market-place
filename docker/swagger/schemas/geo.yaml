components:
  schemas:
    GeoCountry:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        iso_code:
          type: string
          nullable: true

    GeoRegion:
      type: object
      required: [id, name, country_id]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        country_id:
          type: string
          format: uuid

    GeoCity:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        country_id:
          type: string
          format: uuid
          nullable: true
        region_id:
          type: string
          format: uuid
          nullable: true

    GeoDistrict:
      type: object
      required: [id, name, city_id]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        city_id:
          type: string
          format: uuid

    GeoMetroLine:
      type: object
      required: [id, name, city_id, source]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        external_id:
          type: string
          nullable: true
        line_id:
          type: string
          nullable: true
        color:
          type: string
          nullable: true
        city_id:
          type: string
          format: uuid
        source:
          type: string

    GeoMetroStation:
      type: object
      required: [id, name, metro_line_id, city_id, source]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        external_id:
          type: string
          nullable: true
        line_id:
          type: string
          nullable: true
        geo_lat:
          type: number
          format: float
          nullable: true
        geo_lon:
          type: number
          format: float
          nullable: true
        is_closed:
          type: boolean
          nullable: true
        metro_line_id:
          type: string
          format: uuid
        city_id:
          type: string
          format: uuid
        source:
          type: string

    GeoCountriesResponse:
      type: object
      required: [status, data]
      properties:
        status:
          type: string
          example: ok
        data:
          type: array
          items:
            $ref: '#/components/schemas/GeoCountry'

    GeoRegionsResponse:
      type: object
      required: [status, data]
      properties:
        status:
          type: string
          example: ok
        data:
          type: array
          items:
            $ref: '#/components/schemas/GeoRegion'

    GeoCitiesResponse:
      type: object
      required: [status, data]
      properties:
        status:
          type: string
          example: ok
        data:
          type: array
          items:
            $ref: '#/components/schemas/GeoCity'

    GeoDistrictsResponse:
      type: object
      required: [status, data]
      properties:
        status:
          type: string
          example: ok
        data:
          type: array
          items:
            $ref: '#/components/schemas/GeoDistrict'

    GeoMetroLinesResponse:
      type: object
      required: [status, data]
      properties:
        status:
          type: string
          example: ok
        data:
          type: array
          items:
            $ref: '#/components/schemas/GeoMetroLine'

    GeoMetroStationsResponse:
      type: object
      required: [status, data]
      properties:
        status:
          type: string
          example: ok
        data:
          type: array
          items:
            $ref: '#/components/schemas/GeoMetroStation'
